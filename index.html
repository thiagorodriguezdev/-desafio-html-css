<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <main class="container">

    <section class="left">
      <h1>Minha conta</h1>
      <form>
        <input type="email" placeholder="Digite seu e-mail" required>
        <input type="password" placeholder="Digite sua senha" required>
        <button type="submit">Acessar</button>
      </form>
      <div class="area">
        <span>Novo por aqui? <a href="#">Cadastre-se</a></span>
      </div>
    </section>

    <section class="right">
      <img class="info-img" src="assets/model.png" alt="Informações do projeto">
      <h2 class="subtitle">Leve sua carreira ao próximo nível.</h2>
      <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat turpis orci pharetra euismod quam non.</p>
    </section>

  </main>
</body>

</html>
